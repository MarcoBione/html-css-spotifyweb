<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- /font -->
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /icons -->
    <!-- style -->
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- /style -->
    <title>My Spotify app</title>

</head>

<body>
    <div class="app">

        <!-- application display -->
        <main class="d-flex">

            <!-- navigation side menu -->
            <nav class="nav-sidemenu"></nav>
            <!-- /navigation side menu -->

            <!-- app core -->
            <section class="app-content">

                <!-- upper bunner -->
                <section id="promotions" class="d-flex just-e align-ic">

                    <a class="button upp-c" href="#">Effettua l'upgrade</a>
                </section>
                <!-- /upper bunner -->

                <!-- albums list -->
                <section class="albums">

                    <!-- albums nav bar -->
                    <nav class="user-menu padd-1">
                        <!-- commands list -->
                        <ul class="d-flex just-c">
                            <li><a class="upp-c padd-lr" href="#">in evidenza</a></li>
                            <li><a class="upp-c padd-lr" href="#">podcast</a></li>
                            <li><a class="upp-c padd-lr" href="#">classifiche</a></li>
                            <li><a class="upp-c padd-lr" href="#">generi e mood</a></li>
                            <li><a class="upp-c padd-lr" href="#">nuove uscite</a></li>
                            <li><a class="upp-c padd-lr" href="#">scopri</a></li>
                        </ul>
                        <!-- /commands list -->
                    </nav>
                    <!-- /albums nav bar -->

                    <!-- albums container -->
                    <section id="myalbums" class="padd-1">

                        <h2>Recently played</h2>

                        <!-- row1 -->
                        <div class="row d-flex">

                            <!-- layout spacer -->
                            <div class="spacer padd-s">

                                <!-- first album -->
                                <div class="album">

                                    <!-- album image -->
                                    <div class="img-box">
                                        <img src="./spotify-assets/img/metal_lifting.jpg" alt="Heavy metal playlist">
                                    </div>
                                    <!-- album image -->

                                    <!-- album title + subtitle -->
                                    <div class="title d-flex just-c f-direction align-ic">
                                        <p>Heavy metal</p>
                                        <sub>Marco bione</sub>
                                    </div>
                                    <!-- /album title + subtitle -->

                                </div>
                                <!-- /first album -->

                            </div>
                            <!-- /layout spacer -->

                            <!-- second layout spacer -->
                            <div class="spacer padd-s">

                                <!-- second album -->
                                <div class="album">

                                    <!-- album image -->
                                    <div class="img-box">
                                        <img src="./spotify-assets/img/metal_lifting.jpg" alt="Heavy metal playlist">
                                    </div>
                                    <!-- album image -->

                                    <!-- album title + subtitle -->
                                    <div class="title d-flex just-c f-direction align-ic">
                                        <p>Heavy metal</p>
                                        <sub>Marco bione</sub>
                                    </div>
                                    <!-- /album title + subtitle -->

                                </div>
                                <!-- /second album -->

                            </div>
                            <!-- /second layout spacer -->



                        </div>
                        <!-- /row1 -->
                    </section>
                    <!-- /albums container -->

                </section>
                <!-- albums list -->

            </section>
            <!-- /app core -->
        </main>
        <!-- /application display -->

        <div id="control-bar"></div>

    </div>
</body>


</html>
